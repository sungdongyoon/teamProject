<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--jquery-->
  <script defer src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <!-- Custom Style -->
  <script defer src="/script/include.js"></script>
  <link rel="stylesheet" href="/css/profile-page.css">
  <!-- Font Awesome -->
  <script defer src="https://kit.fontawesome.com/45bfd28599.js" crossorigin="anonymous"></script>
  <title>Profile page</title>
</head>
<body>
  <div class="container">
    <!-- Main Header Include -->
    <div class="navigation"></div>
    <!-- Main Header Include -->
    <div class="profile-inner">
      <div class="profile_box">
        <h2 class="profile-mobile_welcome_text">김새롬님, 반갑습니다.</h2>
        <img src="/img/533375_2085211_3816.webp" alt="profile-img">
        <h2>우산 대여중</h2>
        <h5>대여기간이 <span>D-1</span>일 남았습니다.</h5>
      </div>
      <div class="profile-detail_box">
        <h2>김새롬 님, 반갑습니다.</h2>
        <div class="service-records">
          <h4><i class="fas fa-circle-check"></i> 서비스 이용 기록</h4>
          <table>
            <colgroup>
              <col width="30%">
              <col width="70%">
            </colgroup>
            <tr class="sell-blue">
              <td>대여 날짜</td>
              <td>대여 장소</td>
            </tr>
            <tr>
              <td>2023-01-05</td>
              <td>종로3가역</td>
            </tr>
            <tr>
              <td>2022-12-03</td>
              <td>동대문역사문화공원역</td>
            </tr>
            <tr>
              <td>2022-11-14</td>
              <td>안국역</td>
            </tr>
          </table>
        </div>
        <div class="ticket-remain">
          <h4><i class="fas fa-circle-check"></i> 현재 잔여 대여권</h4>
            <div class="ticket-remain_detail">
              <h5><i class="fas fa-caret-right"></i> 현재 대여권이 <span>3장</span> 남았습니다.</h5>
              <div class="profile-more_detail_btn"><a href="#">상세 내역 보기</a></div>
            </div>
        </div>
        <div class="penalty">
          <h4><i class="fas fa-circle-exclamation"></i> 패널티</h4>
          <div class="penalty-detail">
            <h4>접수된 분실 신고가 1건 있습니다. <span>(2022. 03 .10)</span></h4>
            <h5>분실 신고 접수 완료 > 패널티 요금 출금 완료 > 현재 이용 가능합니다.</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Footer Include -->
    <div class="footer"></div>
    <!-- Main Footer Include -->
  </div>
</body>
</html>
