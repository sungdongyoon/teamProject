 <!DOCTYPE html>
<html lang="ko">
<head>

  <title>우산있어? - 이용권 구매</title>

<body>
  <header>
    <nav class="main_gnb">
      <div class="mobileNav">
        <div class="fas fa-angle-left"></div>
        <div class="logo">우산있어?</div>
        <div class="fas fa-bars"></div>
      </div>
      <div class="logo">우산있어?</div>
      <div class="gnb-content">
        <a href="#">Place</a>

        <a href="#">FAQ</a>
        <a href="#"><i class="fa-regular fa-map"></i></a>
        <a href="#"><i class="fa-regular fa-circle-user"></i></a>
      </div>
    </nav>
  </header>
  <section class="non_member">
    <div class="non_member_title">
      <h1>비회원 이용권 구매</h1>
      <span>비회원은 1회권만 구매 가능합니다!</span>
    </div>
    <div class="non_member_content">
      <div class="non_member_info">
        <h1 class="non_member_info_title">비회원 정보</h1>
        <div class="non_member_info_name">
          <label for="">이름</label>
          <input type="text">
        </div>
        <div class="non_member_info_phoneNum">
          <label for="">연락처</label>
          <div class="phoneNum_input">
            <input type="text"> -
            <input type="text"> -
            <input type="text">
          </div>
        </div>
        <div class="non_member_info_cert">
          <div class="mobile_carrier">
            <span id="skt">SKT</span>
            <span id="kt">KT</span>
            <span id="lg">LG</span>
            <span id="frugal">알뜰폰</span>
          </div>
          <button class="num_request">인증번호 요청</button>
        </div>
        <div class="non_member_info_certNum">
          <label for="">인증번호</label>
          <div class="certNum_detail">
            <input type="text">
            <div class="cert_time">03:00</div>
            <button class="cert_complete">인증 완료</button>
          </div>
        </div>
        <button class="non_member_info_btn">다음</button>
      </div>
    </div>
  </section>
